<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map Embed</title>
</head>
<body>
  <h2>My City Map</h2>

  <!-- The loading="lazy" attribute delays loading of the map 
       until it is near the viewport, improving page performance -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.269185349582!2d80.9392!3d26.8500!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399be2d7f3b00001%3A0xfbd0cf13b15a02!2sLucknow%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1696677700000!5m2!1sen!2sin"
    width="80%"
    height="400"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    title="Google Map of Lucknow">
  </iframe>
</body>
</html>
