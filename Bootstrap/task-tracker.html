<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker with Badges</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="tasktracker.css">

<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4 shadow-sm mb-4">
    <h1 class="fw-bold">Task Tracker</h1>
    <p class="lead mb-0">
      You have 
      <span class="badge bg-warning text-dark">4 Pending Tasks</span>
    </p>
  </header>

  <!-- Task List -->
  <main class="container">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h4 class="fw-bold text-primary mb-4 text-center">ğŸ“ Today's Tasks</h4>

        <!-- List Group -->
        <ul class="list-group">

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Complete Bootstrap Project
            <span class="badge bg-danger">High</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Review JavaScript Notes
            <span class="badge bg-warning text-dark">Medium</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Update Resume on LinkedIn
            <span class="badge bg-success">Low</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Prepare Presentation Slides
            <span class="badge bg-danger">High</span>
          </li>

        </ul>

        <!-- Completed Button -->
        <div class="text-center mt-4">
          <button class="btn btn-success">
            Completed <span class="badge bg-light text-success">2</span>
          </button>
        </div>
      </div>
    </div>
  </main>

</html>
