<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="image-filter-gallary.css">
</head>
<body>
    <header>
        <h1>Responsive Image Filter Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <figure>
                <img src="one.jpg" alt="Mountain View">
                <figcaption>Blur Effect</figcaption>
            </figure>

            <figure>
                <img src="two.jpg" alt="Dog">
                <figcaption>Grayscale Effect</figcaption>
            </figure>

            <figure>
                <img src="three.jpg" alt="Forest Path">
                <figcaption>Sepia Effect</figcaption>
            </figure>

            <figure>
                <img src="four.jpg" alt="City Lights">
                <figcaption>Brightness Effect</figcaption>
            </figure>

            <figure>
                <img src="five.jpg" alt="Lake View">
                <figcaption>Contrast Effect</figcaption>
            </figure>

            <figure>
                <img src="six.jpg" alt="Sunset Sky">
                <figcaption>Hue Rotate Effect</figcaption>
            </figure>
        </section>
    </main>

    <footer>
