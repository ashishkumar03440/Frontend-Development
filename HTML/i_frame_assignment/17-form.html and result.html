<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Iframe</title>
</head>
<body>
  <h2>Form with Iframe Submission</h2>

  <form action="result.html" target="resultFrame" method="get">
    <label for="name">Enter your name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <hr>

  <iframe name="resultFrame" width="80%" height="100" title="Result Frame"></iframe>
</body>
</html>
