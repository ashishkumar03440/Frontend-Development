<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
</head>
<body>
  <h2>Payment Form</h2>

  <form action="#" method="post">
    <label for="cardname">Cardholder Name:</label><br>
    <input type="text" id="cardname" name="cardname" required><br><br>

    <label for="cardnumber">Card Number:</label><br>
    <input type="text" id="cardnumber" name="cardnumber" required><br><br>

    <label for="expiry">Expiry Date:</label><br>
    <input type="month" id="expiry" name="expiry" required><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="password" id="cvv" name="cvv" maxlength="4" required><br><br>

    <button type="submit">Pay Now</button>
  </form>
</body>
</html>
