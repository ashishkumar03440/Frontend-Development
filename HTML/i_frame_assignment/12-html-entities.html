<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entities Example</title>
</head>
<body>
  <h2>HTML Entities Example</h2>

  <p>
    Displaying special characters:<br>
    &lt; (less than) <br>
    &gt; (greater than) <br>
    &amp; (ampersand) <br>
    &quot; (double quote) <br>
    &apos; (single quote) <br>
    <br>
    Symbols:<br>
    &copy; Copyright <br>
    &trade; Trademark <br>
    &reg; Registered Trademark
  </p>
</body>
</html>
