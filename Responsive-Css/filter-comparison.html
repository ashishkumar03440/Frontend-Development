<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="filter-comparison.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Before & After Image Filter Comparison</h1>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <section class="comparison-section">
            <!-- Before Image -->
            <figure class="image-box">
                <img src="one.jpg" alt="Original Landscape">
                <figcaption>Original Image</figcaption>
            </figure>

            <!-- After Image -->
            <figure class="image-box filtered">
                <img src="one.jpg" alt="Filtered Landscape">
                <figcaption>Filtered Image (Brightness Reduced)</figcaption>
            </figure>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

</body>
</html>
