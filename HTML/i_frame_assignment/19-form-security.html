<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Security Example</title>
</head>
<body>
  <h2>Secure Login Form</h2>

  <form action="#" method="post" autocomplete="off">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p><strong>Note:</strong> Turning off autocomplete helps improve security by preventing browsers from storing sensitive information such as usernames or passwords automatically.</p>
</body>
</html>
