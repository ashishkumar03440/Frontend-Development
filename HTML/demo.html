<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Registration FORM </h1>
    <div>
        <table>
            <tr>

                <td>Name: </td>
                <td><input type="text" name=" my name " placeholder="name"></td>


            </tr>

            <tr>
                <div>
                    <td>Email: </td>
                    <td> <input type="email" name="email" placeholder="Email Id"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>Phone: </td>
                    <td><input type="number" name="myphone" placeholder="PhoneNumber"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>Password:</td>
                    <td><input type="password" name="mypassword" placeholder="password"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>Age: </td>
                    <td><input type="number" name="myage" placeholder="age"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>Gender : </td>
                    <td><input type="radio" name="my gender">male </td>
                    <td><input type="radio" name="my gender">female </td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>Role </td>
                    <td><select name="role" id="role"></select>
                        <option value="student">student</option>
                        <option value="teacher">teacher</option>
                        <option value="admin">admin</option>
                        </select>
                    </td>

                </div>
            </tr>
            <tr>
                <div>
                    <td>Date of birth :</td>
                    <td><input type="date"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>City:</td>
                    <td> <input type="text" name="mycity" placeholder="city"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>State: </td>
                    <td><input type="text" name="mystate" placeholder="State"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="fileselect">Upload</label>
                        <input type="file" name="myfile" id="fileselect">
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td>write about yourself :</td>
                    <td><textarea name="adress" id="adress"></textarea></td>
                </div>
            </tr>
            <tr>
                <td>
                    <div><input type="submit" id="submit"></div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
