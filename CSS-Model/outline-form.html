<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline and Focus Styling Form</title>
  <link rel="stylesheet" href="outline-form.css">
</head>
<body>

  <header>
    <h1>Outline and Focus Styling Form</h1>
    <p>Demonstrating outline, outline-offset, and focus effects.</p>
  </header>

  <main>
    <form class="styled-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>Created by Akrati Gupta | Form Styling Practice</p>
  </footer>

</body>
</html>
