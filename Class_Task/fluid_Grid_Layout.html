<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in One Row</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #f0f8ff, #cce7ff);
            overflow: hidden;
            
        }

        .image-row {
            display: flex; 
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px; 
            text-align: center;
            flex-wrap: wrap;
        }

        figure {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        figcaption {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }

        img {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="image-row">
        <figure>
            <img src="inside-dandlion-9865287_1280.jpg" alt="Flower Image">
            <figcaption>Flower 1</figcaption>
        </figure>

        <figure>
            <img src="inside-dandlion-9865287_1280.jpg" alt="Flower Image">
            <figcaption>Flower 2</figcaption>
        </figure>

        <figure>
            <img src="inside-dandlion-9865287_1280.jpg" alt="Flower Image">
            <figcaption>Flower 3</figcaption>
        </figure>
    </div>
</body>
</html>
