<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="Photo_gallery.css">
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main class="gallery">
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Image 1">
      <figcaption>Beautiful Sunset</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Image 2">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Image 3">
      <figcaption>Calm Ocean</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Image 4">
      <figcaption>Forest Path</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Image 5">
      <figcaption>City Lights</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Image 6">
      <figcaption>Snowy Peak</figcaption>
    </figure>
  </main>
</body>
</html>
