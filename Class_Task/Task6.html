<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Ball Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #fefae0, #faedcd);
      overflow: hidden;
    }

    .ball {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff5733, #c70039);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: pingpong 3s infinite ease-in-out;
    }

    @keyframes pingpong {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(200px, -150px);
      }
      50% {
        transform: translate(400px, 0);
      }
      75% {
        transform: translate(200px, -150px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
