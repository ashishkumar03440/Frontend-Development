<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toolTip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin: 100px;
            cursor: pointer;
        }

        .toolTip .toolTipText {
            visibility: hidden;
            width: 140px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;

            
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toolTip .toolTipText::after {
            content: "";
            position: absolute;
            top: 100%; 
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .toolTip:hover .toolTipText {
            visibility: visible;
            opacity: 2;
        }
    </style>
</head>
<body>
    <div class="toolTip"> Hover me!
        <span class="toolTipText">This is a tooltip text</span>
    </div>
</body>
</html>
