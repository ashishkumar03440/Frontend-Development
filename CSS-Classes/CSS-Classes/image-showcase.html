<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <link rel="stylesheet" href="image-showcase.css">
</head>
<body>
  <header>
    <h1>Image Showcase Layout</h1>
  </header>

  <main class="gallery">
    <figure class="image-card">
      <img src="one.jpg" alt="Nature Image 1">
      <figcaption>Peaceful Lake</figcaption>
    </figure>

    <figure class="image-card">
      <img src="two.jpg" alt="Nature Image 2">
      <figcaption>Mountain Peaks</figcaption>
    </figure>

    <figure class="image-card">
      <img src="three.jpg" alt="Nature Image 3">
      <figcaption>Golden Sunset</figcaption>
    </figure>

    <figure class="image-card">
      <img src="four.jpg" alt="Nature Image 4">
      <figcaption>Forest Trail</figcaption>
    </figure>

    <figure class="image-card">
      <img src="five.jpg" alt="Nature Image 5">
      <figcaption>Snowy Hills</figcaption>
    </figure>

    <figure class="image-card">
      <img src="six.jpg" alt="Nature Image 6">
      <figcaption>Starry Night</figcaption>
    </figure>
  </main>

  <footer>
    <p>Â© 2025 Image Showcase Example</p>
  </footer>
</body>
</html>
