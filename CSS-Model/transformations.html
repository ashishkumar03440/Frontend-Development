<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transformations Showcase</title>
  <link rel="stylesheet" href="transformations.css">
</head>
<body>

  <header>
    <h1>CSS Transformations Showcase</h1>
    <p>Hover over each box to see a different transformation effect.</p>
  </header>

  <main class="container">
    <!-- Rotate Box -->
    <figure class="box rotate">
      <div class="shape"></div>
      <figcaption>rotate(20deg)</figcaption>
    </figure>

    <!-- Scale Box -->
    <figure class="box scale">
      <div class="shape"></div>
      <figcaption>scale(1.2)</figcaption>
    </figure>

    <!-- Translate Box -->
    <figure class="box translate">
      <div class="shape"></div>
      <figcaption>translate(20px, -10px)</figcaption>
    </figure>

    <!-- Skew Box -->
    <figure class="box skew">
      <div class="shape"></div>
      <figcaption>skew(10deg, 5deg)</figcaption>
    </figure>
  </main>

  <footer>
    <p>Created by Akrati Gupta | CSS Transformation Practice</p>
  </footer>

</body>
</html>
