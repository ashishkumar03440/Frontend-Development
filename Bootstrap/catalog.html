<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store - Product Catalog</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="catalog.css">
  <style>
    /* Add smooth hover and lift effect */
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="text-center py-4 bg-primary text-white">
    <h1 class="fw-bold">TechMart Store</h1>
    <p class="mb-0">Explore our latest gadgets and accessories</p>
  </header>

  <!-- Product Catalog -->
  <main class="container my-5">
    <div class="row g-4">
      
      <!-- Product 1 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm product-card">
          <img 
            src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            class="card-img-top" 
            alt="Wireless Headphones">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Wireless Headphones</h5>
            <p class="text-muted">$49.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm product-card">
          <img 
            src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            class="card-img-top" 
            alt="Smart Watch">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Smart Watch</h5>
            <p class="text-muted">$89.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm product-card">
          <img 
            src="https://images.unsplash.com/photo-1616596874493-9b6d6ff94a9e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            class="card-img-top" 
            alt="Bluetooth Speaker">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Bluetooth Speaker</h5>
            <p class="text-muted">$39.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm product-card">
          <img 
            src="https://images.unsplash.com/photo-1610878180933-ec91c54d6c43?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            class="card-img-top" 
            alt="Gaming Mouse">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Gaming Mouse</h5>
            <p class="text-muted">$29.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white">
    <p class="mb-0">Â© 2025 TechMart Store | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
