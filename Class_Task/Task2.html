<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip with Fade-in</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .tooltip-container {
      position: relative; 
      display: inline-block;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .tooltip {
      position: absolute;
      bottom: 120%; 
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .tooltip-container:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="tooltip-container">
    <button class="btn">Hover me</button>
    <div class="tooltip">This is a tooltip with smooth fade-in!</div>
  </div>

</body>
</html>
