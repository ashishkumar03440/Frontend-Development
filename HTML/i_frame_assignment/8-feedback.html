<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>

  <form action="#" method="post">
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" required></textarea><br><br>

    <p>Rate Our Service:</p>
    <label><input type="radio" name="rating" value="Good" required> Good</label><br>
    <label><input type="radio" name="rating" value="Average"> Average</label><br>
    <label><input type="radio" name="rating" value="Poor"> Poor</label><br><br>

    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
