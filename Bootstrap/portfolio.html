<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Portfolio</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="portfolio.css">
</head>
<body class="bg-light text-dark">

  <!-- Header Section -->
  <header class="text-center p-5 bg-primary text-white">
    <h1 class="fw-bold">Akrati Garg</h1>
    <p class="lead mb-0">Frontend Developer | UI Designer | Tech Enthusiast</p>
  </header>

  <!-- Main Content -->
  <main class="container text-center mt-4 mb-5">

    <!-- Profile Image -->
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="img-fluid rounded-circle mb-3">

    <!-- Buttons -->
    <div class="mb-4">
      <button class="btn btn-primary me-3">Hire Me</button>
      <button class="btn btn-outline-dark">Download CV</button>
    </div>

    <!-- Contact Form -->
    <section class="p-5 bg-white shadow-sm rounded">
      <h3 class="fw-bold mb-3">Contact Me</h3>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white">
    <p class="mb-0">Â© 2025 Akrati Garg | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS (for any Bootstrap component requiring JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
